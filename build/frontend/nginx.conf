server {
    listen 80;
    root /usr/share/nginx/html;

    # Serve static files
    location / {
        index index.html;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://backend:8080/;
    }

    # Proxy WebSocket requests
    location /websocket/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}
