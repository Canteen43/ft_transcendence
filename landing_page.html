<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcendence Landing</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Retro font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #121212;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
    }
    #title {
      font-family: 'Press Start 2P', cursive, monospace;
    }
    #result {
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.875rem;
      white-space: pre-wrap;
      max-width: 90vw;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      max-height: 50vh;
      /* Hide but reserve space */
      visibility: hidden;
      height: 0;
      overflow: hidden;
      margin-top: 1rem;
      transition: height 0.3s ease, visibility 0.3s ease;
    }
    .key {
      font-weight: 600;
    }
    .collapsible {
      cursor: pointer;
      user-select: none;
    }
    .nested {
      margin-left: 1rem;
      border-left: 1px dotted #999;
      padding-left: 0.5rem;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center relative p-4">

  <h1 id="title" class="text-6xl font-extrabold select-none" style="margin-top: -5rem;">
    transcendence
  </h1>

  <button
    id="apiBtn"
    class="mt-8 px-6 py-3 bg-green-700 hover:bg-green-900 rounded-lg text-white font-semibold shadow-lg transition-colors"
  >
    Make API Request
  </button>

  <pre id="result" class="mt-4 italic min-h-[2rem]"></pre>

  <footer class="fixed bottom-2 text-gray-500 text-xs select-none">
    credits: Wouter and Karl and maybe someone else
  </footer>

<script type="module">
  const btn = document.getElementById('apiBtn');
  const result = document.getElementById('result');

  function createJsonView(data) {
    if (typeof data !== 'object' || data === null) {
      return document.createTextNode(String(data));
    }

    const container = document.createElement('div');
    container.classList.add('nested');

    for (const key in data) {
      const value = data[key];

      const item = document.createElement('div');
      if (typeof value === 'object' && value !== null) {
        const summary = document.createElement('div');
        summary.className = 'collapsible key';
        summary.textContent = key + ':';

        const nestedContent = createJsonView(value);
        nestedContent.style.display = 'none';

        summary.addEventListener('click', () => {
          nestedContent.style.display = nestedContent.style.display === 'none' ? 'block' : 'none';
        });

        item.appendChild(summary);
        item.appendChild(nestedContent);
      } else {
        item.innerHTML = `<span class="key">${key}:</span> ${String(value)}`;
      }

      container.appendChild(item);
    }

    return container;
  }

  btn?.addEventListener('click', async () => {
    // Show the result container without shifting the title
    result.style.visibility = 'visible';
    result.style.height = 'auto';
    result.style.overflow = 'auto';

    result.textContent = 'Loading...';

    try {
      const response = await fetch('https://1a7b7860-26ef-49a8-b367-439c7ea4ea05.mock.pstmn.io/users');

      if (!response.ok) {
        throw new Error(`Error ${response.status}`);
      }

      const data = await response.json();

      result.textContent = '';
      const view = createJsonView(data);
      result.appendChild(view);

    } catch (err) {
      result.textContent = `Failed to fetch: ${err.message}`;
    }
  });
</script>

</body>
</html>
